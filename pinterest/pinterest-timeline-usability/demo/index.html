<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pinterest-timeline Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../pinterest-timeline.html">
</head>

<body unresolved>
  <template is="dom-bind" id="Demo">

    <pinterest-timeline token="AXh-Xld9fy7jeDuI23ovntIthRVjFI6N-kmb11xDmW-C0gBCfwAAAAA" language="{{language}}" component_base="./">
    </pinterest-timeline>

    <button on-click="prueba" name="es">Spanish</button>
    <button on-click="prueba" name="en">English</button>
    <script>
      Demo.language = "es";
      Demo.prueba = function (event, detail) {
        Demo.language = event.target.getAttribute('name');
      }
      // Test img
      document.addEventListener("WebComponentsReady", function () {
        window.setTimeout(function () {
          var timeline = document.querySelector('pinterest-timeline');
          timeline.$$('.menu').click()
          timeline.$$('paper-button.item').click();
          timeline.$$('.menu').click();
        }, 1000);
      });
    </script>
  </template>
</body>

</html>
