<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">




<dom-module id="twitter-timeline">
    <style is="custom-style">
  @font-face {
    font-family: HelveticaNeue;
    src: url('font/HelveticaNeueLTStd-Ex.otf');
  }
  :host{
    display: inline-block;
    color: black;
    width: var(--twitter-timeline-width, 350px);
    height: var(--twitter-timeline-height, 350px);
    min-height: 350px;
    min-width: 350px;
  }
  .wrapper {
    width: 100%;
    height: 100%;
    margin:0;
    padding:0;
  }
  .box {
    border: 1px solid #d0f0f0;
    border-bottom: 1px solid #d0f0f0;
    border-left: 1px solid #d0f0f0;
    width: 100%;
    max-width:100%;
    padding:7px 5px;
    margin:0;
    font-size: 14px;
    background: #fff; /* Old browsers */
    overflow: hidden;
  }

  #header {
    background: rgb(5,171,224);
    background: -moz-linear-gradient(45deg,  rgba(5,171,224,1) 0%, rgba(78,178,224,1) 60%, rgba(5,171,224,1) 100%);
    background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(5,171,224,1)), color-stop(60%,rgba(78,178,224,1)), color-stop(100%,rgba(5,171,224,1)));
    background: -webkit-linear-gradient(45deg,  rgba(5,171,224,1) 0%,rgba(78,178,224,1) 60%,rgba(5,171,224,1) 100%);
    background: -o-linear-gradient(45deg,  rgba(5,171,224,1) 0%,rgba(78,178,224,1) 60%,rgba(5,171,224,1) 100%);
    background: -ms-linear-gradient(45deg,  rgba(5,171,224,1) 0%,rgba(78,178,224,1) 60%,rgba(5,171,224,1) 100%);
    background: linear-gradient(45deg,  rgba(5,171,224,1) 0%,rgba(78,178,224,1) 60%,rgba(5,171,224,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#05abe0', endColorstr='#05abe0',GradientType=1 );

    color:#fff;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    font-family: 'Helvetica',sans-serif;
    font-weight: 800;
    font-size: 16px;
    padding: 3px 8px;
  }

  #header > p {
    text-align:center;
    padding-left:50px;
  }
  #contain {
    overflow-y: auto;
    height: 100%;
    background-color: white;
  overflow-x: hidden;
  }
  #end {
    background: #55acee;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    height: 2px;
  }

  .imgEvent {
    float: left;
    width:50px;
    height:50px;
    margin: 2px 15px;
  }

  .imgEvent /deep/ img {
    border-radius: 10%;
  }

  .fullname {
    font-weight: bold;
    color: #292f33;
  }

  .fullname:hover{
    color: #1E9999;
    text-decoration:underline;
  }

  .username {
    font-size: 13px;
    color: #8899a6;
  }

  .nounderline {
    text-decoration:none;
    margin-right: 5px;
  }

  .time {
    font-size: 13px;
    color: #8899a6;
  }

  .time:hover{
    color: #1E9999;
    text-decoration: underline;
  }

  .text {
    font-size: 13px;
    font-family: HelveticaNeue,Helvetica,Arial,sans-serif;
    margin:5px 0px;
  }

  .button{
    background: #fff;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    font-family:'Helvetica','sans-serif';
    color: #55acee;
    font-style: oblique;
    transition: background .2s linear, border-radius 1s ease-in 1s;
  }
  .button:hover {
    background: #55acee;
    color: #fff;
  }
  ::-webkit-scrollbar {
    width: 4px;
    background: #b9b9b9;
  }

  ::-webkit-scrollbar-thumb {
    background: #55acee;
    -webkit-border-radius: 1ex;
  }
  .refresh {
    text-align: right;
  }

  .refresh_button {
    cursor: pointer;
    height: 28px;
    width: 28px;
    padding:0;
    margin:auto;
  }
</style>
<template>
    <!-- Request to the API. Tokens are necessary -->
    <iron-ajax id="requesttimeline" url="{{ endpoint }}" method="GET" params="{{timeline_params}}" handleAs='json' on-response="_response"
        on-error="_loadMock">
    </iron-ajax>

    <iron-ajax id="requestLanguage" url="{{language_url}}" method="GET" handleAs="json" on-response="_language_response">
    </iron-ajax>
    <iron-ajax id="requestMock" url="{{mockUrl}}" method="GET" handleAs="json" on-response="_response">
    </iron-ajax>
    <paper-material class="wrapper vertical layout">
        <!-- Header -->
        <paper-material>
            <div id="header" class="horizontal center-justified layout">
                <p class="flex">{{data.title}}</p>
                <paper-icon-button class="refresh_button" title="{{data.refresh}}" icon="refresh" on-click="refresh_func">
                </paper-icon-button>
            </div>
        </paper-material>
        <!-- timeline box -->
        <div id="contain">
            <template id="tweets" is="dom-repeat" items="{{events}}" filter="_filter" observe="time item.time">
                <ul class="box horizontal layout">
                    <!-- Profile picture -->
                    <iron-icon src="{{item.user.profile_image_url_https}}" class="imgEvent">
                    </iron-icon>
                    <!-- Publication Header -->
                    <div style="text-align: left" class="vertical layout flex">
<div class="horizontal layout ">
    <a class="nounderline" href="{{_getUserurl(item.user.screen_name)}}" target='_blank'>
        <span class="fullname">{{item.user.name}}</span>
        <span class="username">@<span>{{item.user.screen_name}}</span></span>
    </a>
    <!-- No funcionara, hay que meter un if computado -->

    <template is="dom-if" if="{{_withoutStatus(item.retweeted_status)}}">
        <a class="nounderline time" href="{{_getStatusUrl(item.id, item.id_str)}}" target="_blank">
            <span>{{item.time}}</span>
        </a>
    </template>
    <template is="dom-if" if="{{item.retweeted_status}}">
        <a class="nounderline time" href="{{_getStatusUrl(item.retweeted_status.id, item.retweeted_status.id_str)}}" target="_blank">
            <span>{{item.time}}</span>
        </a>
    </template>
</div>
<p class="text" id="{{_getTextId(index)}}" inner-h-t-m-l="{{item.text}}"></p>
</div>
</ul>
</template>
<template if="{{show}}" is="dom-if">
    <ul class="box button" on-click="toDisplay">
        <span>{{data.load_more}}</span>
    </ul>
</template>
</div>
<div id="end"></div>
</paper-material>
</template>

<script>
    Polymer({
        is: "twitter-timeline",
        properties: {
            index: {
                type: Number,
                value: 20,
                observer: "renderTemplate"
            },
            show: {
                type: Boolean,
                value: true,
            },

            since_id: {
                type: String,
                value: ""
            },

            endpoint: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            language: {
                type: String,
                value: "es",
                reflectToAttribute: true,
                observer: "languageChanged"
            },
            count: {
                type: Number,
                value: 200,
                notify: true,
                reflectToAttribute: true
            },

            /*1 seg = 1000*/
            refresh_time: {
                type: Number,
                value: 120000,
                notify: true,
                reflectToAttribute: true
            },
            access_token: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            secret_token: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            consumer_key: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            consumer_secret: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            language_url: {
                type: String,
                computed: "_calculateLanguageUrl(idiom)"
            },
            timeline_params: {
                type: String,
                computed: "_calculatetimelineParams(access_token, secret_token, consumer_key, consumer_secret, count)"
            },
            events: {
                type: Array,
                value: [],
                notify: true
            },
            accuracy_probability: {
                type: Number,
                value: 15,
                reflectToAttribute: true
            },
            mockUrl: {
                type: String,
                value: function () {
                    return this.resolveUrl('mockData/tweets.json');
                }
            }
        },

        // Accuracy
        probability: function (probability) {
            var into;
            if (probability > 100 || probability < 0) {
                throw "Error: probability must be between 0 and 100"
            }
            var number = Math.random();
            number = Math.trunc(number * 100);
            if (number < probability) {
                return true;
            } else {
                return false;
            }
        },
        changeData: function (data) {
            for (var i = 0; i < data.length; i++) {
                if (this.probability(this.accuracy_probability)) {
                    var rand = Math.round(Math.random() * 100);
                    if (rand < 50) {
                        if (data[i].retweeted_status) {
                            data[i].retweeted_status.text = "Tweet error";
                        }
                        else {
                            data[i].text = "Tweet error";
                        }
                    }
                    else {
                        data[i].user.name = "badUser"
                    }
                }
            }
            return data;
        },
        attached: function () {
            this.$.requestLanguage.generateRequest();
        },
        detached: function () {
            if (this._interval) {
                window.clearInterval(this._interval);
            }
        },
        /* Language observer */
        languageChanged: function (newVal, oldValue) {
            if (newVal === "en") {
                this.language = "en";
                this.idiom = "en_en.json"
            }
            else if (newVal === "es") {
                this.language = "es";
                this.idiom = "es_es.json"
            }
            this.$.requestLanguage.generateRequest();
        },
        renderTemplate: function (index, events) {
            this.$.tweets.render();
        },
        /* This function prepares the tweets before displaying them */
        _response: function (event, detail) {
            if (detail.response.errors){
                this._loadMock();
            } else {
              detail.response = this.changeData(detail.response);
              var parsed = this.parser(detail.response);
              this.set('events', parsed);
              this._changeTime(this.events);
            }
        },
        _language_response: function (event, detail) {
            this.data = detail.response;
            /* If its a new request, we set events to new value*/
            if (this.events.length === 0) {
                this.$.requesttimeline.generateRequest();
                var back = this
                this._interval = window.setInterval(function () { back.$.requesttimeline.generateRequest(); }, back.refresh_time);
            } else {
                /* Else we had elements, we change events.*.time*/
                this._changeTime(this.events);
            }
        },
        /* Function that refresh the timeline */
        refresh_func: function () {
            this.$.requesttimeline.generateRequest();
        },
        /* Function that displays the date when the tweets was published */
        _changeTime: function (list) {
            for (i = 0; i < list.length; i++) {
                var date = new Date(list[i].created_at);
                var current_date = new Date();
                var time;
                /* Años*/
                if ((current_date.getFullYear() - date.getFullYear()) != 0) {
                    var dif = current_date.getFullYear() - date.getFullYear()
                    time = dif == 1 ? dif + " " + this.data.year : dif + " " + this.data.years;
                    /* Meses */
                } else if ((current_date.getMonth() - date.getMonth()) != 0) {
                    var dif = current_date.getMonth() - date.getMonth();
                    time = dif == 1 ? dif + " " + this.data.month : dif + " " + this.data.months;
                    /* Dias */
                } else if ((current_date.getDate() - date.getDate()) == 0) {
                    if ((current_date.getHours() - date.getHours()) == 0) {
                        if ((current_date.getMinutes() - date.getMinutes()) == 0) {

                            time = current_date.getSeconds() - date.getSeconds() + " " + this.data.seconds
                        }
                        else {
                            time = current_date.getMinutes() - date.getMinutes() + " " + this.data.minutes
                        }
                    }
                    else {
                        if (current_date.getHours() - date.getHours() == 1) {
                            time = current_date.getHours() - date.getHours() + " " + this.data.hour;
                        } else {
                            time = current_date.getHours() - date.getHours() + " " + this.data.hours;
                        }
                    }
                }
                else if (((current_date.getDate() - date.getDate()) < 15) && ((current_date.getDate() - date.getDate()) > 0)) {
                    if ((current_date.getDate() - date.getDate()) == 1) {
                        time = current_date.getDate() - date.getDate() + " " + this.data.day
                    }
                    else {
                        time = current_date.getDate() - date.getDate() + " " + this.data.days
                    }
                }
                else {
                    var month = [this.data.january, this.data.february, this.data.march, this.data.april, this.data.may, this.data.june, this.data.july, this.data.august, this.data.september, this.data.october, this.data.november, this.data.december];
                    time = date.getDate() + " " + this.data.of + " " + month[date.getMonth()] + " " + this.data.of + " " + date.getFullYear();

                }
                this.set("events." + i + ".time", time);

            }
        },
        /* Function that parse the tweet's text */
        parser: function (list) {
            for (i = 0; i < list.length; i++) {
                if (list[i].retweeted_status) {
                    list[i].text = this.parseURL(list[i].retweeted_status.text);
                    list[i].text = this.parseUsername(list[i].text);
                    list[i].text = this.parseHashtag(list[i].text);
                }
                else {
                    list[i].text = this.parseURL(list[i].text);
                    list[i].text = this.parseUsername(list[i].text);
                    list[i].text = this.parseHashtag(list[i].text);
                }
            }
            return list;
        },
        /* URLs parser */
        parseURL: function (tweet) {
            tweet = tweet || "";
            return tweet.replace(/[A-Za-z]+:\/\/[A-Za-z0-9-_]+\.[A-Za-z0-9-_:%&~\?\/.=]+/g, function (url) {
                return '<a style="color:rgb(57, 145, 212)" href=' + url + ' target="_blank">' + url + '</a>'
            })
        },
        /* Usernames parser */
        parseUsername: function (tweet) {
            return tweet.replace(/[@]+[A-Za-z0-9-_]+/g, function (u) {
                var username = u.replace("@", "")
                return '<a style="color:rgb(57, 145, 212)" href="https://twitter.com/' + username + ' "target="_blank">@' + username + '</a>'
            })
        },
        /* Hashtags parser */
        parseHashtag: function (tweet) {
            return tweet.replace(/[#]+[A-Za-z0-9-_ñáéíóúàèìòùç]+/g, function (t) {
                var tag = t.replace("#", "")
                return '<a style="color:rgb(57, 145, 212)" href="https://twitter.com/hashtag/' + tag + ' "target="_blank">#' + tag + '</a>'
            });
        },
        /* Function that handles paging tweets*/
        toDisplay: function () {
            if (this.index >= this.events.length) {
                this.show = false;
            } else {
                this.index += 20;
                if (this.index >= this.events.length) {
                    this.show = false;
                }
            }

        },
        /* Calculate endpoint for request url */
        _calculateLanguageUrl: function (file) {
            return this.resolveUrl("language/" + file);
        },
        _calculatetimelineParams: function (access_token, secret_token, consumer_key, consumer_secret, count) {
            return {
                access_token: access_token,
                secret_token: secret_token,
                consumer_key: consumer_key,
                consumer_secret: consumer_secret,
                count: count
            };
        },
        _getUserurl: function (user) {
            return "https://twitter.com/" + user;
        },
        _getStatusUrl: function (id, id_str) {
            return "https://twitter.com/" + id + "/status/" + id_str;
        },
        _getTextId: function (index) {
            return "Text" + index;
        },
        _withoutStatus: function (status) {
            return !status;
        },
        _filter: function (item) {
            var dentro = false;
            for (i = 0; i < this.events.length && i < this.index && !dentro; i++) {
                if (this.events[i].id === item.id)
                    dentro = true;
            }
            return dentro;
        },
        _loadMock: function () {
            this.$.requestMock.generateRequest();
        }
    })
</script>
</dom-module>
